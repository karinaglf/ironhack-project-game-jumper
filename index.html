<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Dino Game</title>
</head>
<body>
    <div class="container">
      <h1>Dodge Dino</h1>
        <!-- SPLASH SCREEN -->
        <div id="splash-screen" class="container">
          <button id="start-btn">Start!</button>
        </div>
  
        <!-- GAME SCREEN -->
        <canvas id="my-canvas" width="1024" height="512"></canvas>
        <img  class= "game-elements" id="dino" src= "/images/dino.png">
        <img  class= "game-elements" id="dinoSprite" src= "/images/dino-sprite.png">
        <img  class= "game-elements" id="cactusSprite" src= "/images/cactus-sprite.png">
        <img  class= "game-elements" id="redbird" src= "/images/red-bird.png">
        <img  class= "game-elements" id="blackbird" src= "/images/black-bird.png">


  
        <!-- GAME OVER SCREEN -->
        <div id="gameover-screen" class="container">
          <button id="restart-btn">Play Again!</button>
        </div>
      </div>

    <script src="./main.js"></script>
    <script src="./game.js"></script>
    <script src="./character.js"></script>
    <script src="./obstacle.js"></script>
    <script src="./canvastext.js"></script>
</body>
</html>
